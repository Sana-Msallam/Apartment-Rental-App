name: apartment_rental_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # تأكدي أن هذه الأسطر تبدأ بمسافتين فقط (نفس مستوى flutter)
  flutter_localizations:
    sdk: flutter
  intl: any

  # UI & Fonts
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  cupertino_icons: ^1.0.8
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.4.1

  # Data & Backend
  dio: ^5.0.0
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  flutter_riverpod: ^2.5.1
  image_picker: ^1.0.7

  # Firebase
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  # أضفت لك هذا السطر لدعم الترجمة بشكل أفضل
  generate: true 

  assets:
    - assets/images/
    - assets/fonts/
    - assets/apartments/

  fonts:
    - family: Lato-Regular
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21